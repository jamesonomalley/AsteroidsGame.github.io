<link rel="stylesheet" href="style.css"></link>
<div class="fixed text-white text-xl font-bold ml-2 mt-2 select-none">
    <span>Score: </span>
    <span id="scoreElement">0</span>
</div>
<div class="fixed text-white text-xl font-bold ml-2 mt-12 select-none">
    <span>Money: </span>
    <span id="moneyElement">0</span>
</div>
<div class="fixed text-white text-xl font-bold ml-80 mt-2 select-none">
    <span>High Score: </span>
    <span id="highScoreElement">0</span>
</div>

<div class="fixed inset-0 flex items-center justify-center" id="modalElement">
    <div class="bg-white max-w-md w-full p-6 rounded-sm text-center">
        <h1 class="text-4xl font-bold leading-none" id="modalScoreElement">0</h1>
        <p class="text-xl text-gray-700 mb-4">Points</p>
        <div>
            <button class="bg-blue-800 text-white w-full py-3 rounded-full text-base" id="startGameButton">Start Game</button>
        </div>    
    </div>
</div>
<div class="fixed inset-0 flex items-center justify-center" id="pauseModalElement">
    <div class="bg-white max-w-xl w-full p-6 rounded-sm text-center">
        <h1 class="text-4xl font-bold leading-none">Purchase Upgrades:</h1>
        <p class="text-xl text-gray-700 mb-2 mt-2">Faster Projectiles</p>
        <p class="text-xl text-gray-700 mb-2 mt-2" id="fasterProjectilePrice">$0</p>
        <div>
            <button class="bg-blue-800 text-white w-60 py-3 rounded-full text-base" id="purchaseFasterButton">Upgrade</button>
        </div>  
        <p class="text-xl text-gray-700 mb-2 mt-2">Shotgun Spread</p>
        <p class="text-xl text-gray-700 mb-2 mt-2" id="shotgunSpreadPrice">$0</p>
        <div>
            <button class="bg-blue-800 text-white w-60 py-3 rounded-full text-base" id="purchaseSpreadButton">Upgrade</button>
        </div>  
        <div>
            <button class="bg-blue-800 text-white w-full py-3 rounded-full text-base mb-2 mt-4" id="doneButton">Done</button>
        </div>  
    </div>
</div>
